<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormulÃ¡rio de Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #b24592, #f15f79);
    }

    .formulario {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .formulario h2 {
      text-align: center;
      color: #6c1e84;
      margin-bottom: 30px;
    }

    .nome, .senha {
      position: relative;
      margin-bottom: 25px;
    }

    .nome::before {
      content: "ðŸ‘¤";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #999;
    }

    .senha::before {
      content: "ðŸ”’";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #999;
    }

    .nome input,
    .senha input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: border 0.3s;
    }

    .nome input:focus,
    .senha input:focus {
      border-color: #a347ba;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #a347ba;
      color: white;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }

    button::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 0%;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.2);
      transition: height 0.3s ease;
      z-index: 0;
    }

    button:hover::after {
      height: 100%;
    }

    @media (max-width: 600px) {
      .formulario {
        border-radius: 0;
        width: 100%;
        height: 100vh;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>LOGIN</h2>
    <form>
      <div class="nome">
        <input type="text" placeholder="Nome de usuÃ¡rio" required>
      </div>
      <div class="senha">
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="botoes">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
